<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="Description"
      content="Applicaiton that allows schools with a high ratio of students to teacher to find retired teachers as volunteers to help give these students the one-on-one attention they need."
    />
    <script src="https://js.stripe.com/v3/"></script>
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>School in the Cloud</title>
  </head>
  <body>
    <!-- A little help for the Netlify bots to process Contact form -->
    <form
      name="contact"
      action="/success"
      netlify
      netlify-honeypot="bot-field"
      hidden
    >
      <input type="text" name="contact-name" />
      <input type="text" name="contact-email" />
      <input type="text" name="contact-message" />
    </form>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
